<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Wallet</title>
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>A1 Wallet</h1>
        <div class="conatainer">
            <!-- image start -->
            <div class="pic">
                <img src="images/money-picture.jpg" alt="">
            </div>
            <!-- image end -->

            <!-- form section start -->
            <div class="form-section">
                <form action="">
                    <h1>Income</h1>
                    <span>Income:</span> <input type="text">
                    <div class="expenses">
                        <h1>Expenses</h1>
                        <span>Food:</span> <input type="text"><br>
                        <span>Rent:</span> <input type="text"><br>
                        <span>Clothes:</span> <input type="text">
                    </div>
                    <button>Calculate</button> <br>
                    <h2>Total Expense:</h2>
                    <h2>Balance:</h2>
                    <span>Save</span> <input type="text" id="pin" name="pin" maxlength="4" size="4"> <span>%</span>
                    <button>Save</button> <br>
                    <h2>Saving Amount: 2000</h2>
                    <h2>Remaining Balance: 2500</h2>
                </form>
            </div>
            <!-- form section end -->
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
