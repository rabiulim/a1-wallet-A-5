<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Wallet</title>
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>A1 Wallet</h1>
        <div class="conatainer">
            <!-- image start -->
            <div class="pic">
                <img src="images/money-picture.jpg" alt="">
            </div>
            <!-- image end -->

            <!-- form section start -->
            <div class="form-section">
                <div>
                    <h1>Income</h1>
                    <span>Income:</span> <input id="income" type="number">
                    <div class="expenses">
                        <h1>Expenses</h1>
                        <span>Food:</span> <input id="food" type="number"><br>
                        <span>Rent:</span> <input id="rent" type="number"><br>
                        <span>Clothes:</span> <input id="clothes" type="number">
                    </div>
                    <button id="calculate-btn">Calculate</button> <br>
                    <h2>Total Expenses: <span id="total-expenses">00</span></h2>
                    <h2>Balance: <span id="balance">00</span></h2>
                    <span>Save</span> <input type="number" id="save-input" name="pin" maxlength="4" size="4">
                    <span>%</span>
                    <button id="save-btn">Save</button> <br>
                    <h2>Saving Amount: <span id="saving-amount">00</span></h2>
                    <h2>Remaining Balance: <span id="remaining-balance">00</span></h2>
                </div>
            </div>
            <!-- form section end -->
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
