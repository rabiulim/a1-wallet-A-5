<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold text-purple-600">A1 Wallet</h1>
    </header>
    <main class="flex gap-4 mx-auto mt-16">
        <section>
            <div class="mx-auto w-full">
                <img src="images/money-picture.jpg" alt="">
            </div>
        </section>
        <section class="bg-green-500">
            <h5 class="text-2xl text-center">income</h5>
            <div class="inline-flex gap-2">
                <p class="text-1xl">income:</p>
                <input class="text border border-indigo-600 border solid bg-indigo-500 " type="text">
            </div>
            <h5 class="text-2xl text-center">Expenses</h5>
            <div class="grid grid-cols-1 p-4 ">
                <div class="inline-flex gap-2">
                    <p class="text-1xl">Food:</p>
                    <input class="text border border-indigo-600 border solid bg-indigo-500 " type="text">
                </div>
                <div class="inline-flex gap-2 mt-4">
                    <p class="text-1xl">Rent:</p>
                    <input class="text border border-indigo-600 border solid bg-indigo-500 " type="text">
                </div>
                <div class="inline-flex gap-2 mt-4">
                    <p class="text-1xl">Clothes:</p>
                    <input class="text border border-indigo-600 border solid bg-indigo-500 " type="text">
                </div>
                <button class="bg-blue-400 m-4 p-2 text-white">Calculate</button>
            </div>
            <div>
                <p class="text-center">Total Expenses: <span>5500</span></p>
                <p class="text-center">balance: <span>4500</span></p>
            </div>
            <div class="inline-flex gap-2 mt-2 p-4">
                <p class="text-1xl ">save:</p>
                <input class="text border border-indigo-600 border solid bg-indigo-500 mb-4" type="text">
                <span>%</span>
                <button class="bg-blue-400 m-4 p-2 text-white">save</button>
            </div>
            <div>
                <p class="text-center">Saving Amount: <span>500</span></p>
                <p class="text-center">Remaining Amount: <span>4500</span></p>
            </div>
        </section>
    </main>
</body>

</html>
